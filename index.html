window.onload = function() { Gen(true); }
function Gen(generatenew)
{
    document.getElementById('retry').style.display = 'inline-block';
    document.getElementById('tempresult').innerHTML="";
    document.getElementById('wordbuttons').innerHTML="";
    document.getElementById('finaldialog').innerHTML="";
    if(generatenew)activeindex = Rand(English.length);
    document.getElementById('translate').innerHTML=Russian[activeindex];
    var engarr = English[activeindex].split(" ");
    engarrcount = engarr.length;
    while (engarr.length>0)
    {
        var temp = Rand(engarr.length);
        document.getElementById('wordbuttons').innerHTML+="<div class=\"wordbutton\" onClick=rere(this)>"+engarr[temp]+"<div>";
        engarr.splice(temp,1);
    }
}

function Rand(max) {
    return Math.floor(Math.random() * max);
}

function rere(x)
{
    document.getElementById('tempresult').innerHTML+=x.textContent+" ";
    x.style.display='none';
    engarrcount--;
    
    if(engarrcount<=0)
    { 
        document.getElementById('retry').style.display = 'none';
